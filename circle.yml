test:
  override:
    - ./scripts/circle-runner.sh core.async:
        timeout: 480
        parallel: true
    - ./scripts/circle-runner.sh netty:
        timeout: 480
        parallel: true
    - ./scripts/circle-runner.sh aeron:
        timeout: 480
        parallel: true

machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - sudo pip install awscli
    - echo '{:user {:plugins [[lein-voom "0.1.0-20150822_000839-g763d315"]]}}' > ~/.lein/profiles.clj
    - lein voom build-deps
    - curl https://gist.githubusercontent.com/lbradstreet/214b10e00aea56efc445/raw/8efe0a3ecc90844861c3c97154afb5d501cbef9e/gistfile1.txt >> ~/.ssh/config

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/7f6cadb429def50c94a2

deployment:
  update-projects:
    branch: master
    commands:
      - git config --global user.email "michael.drogalis@onyxplatform.org"
      - git config --global user.name "OnyxBot"
      - lein deploy
      - lein unison update-projects
      - lein unison release-projects 0.7.x
